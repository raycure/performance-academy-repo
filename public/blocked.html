<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Access Suspended</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f4f4f4;
			}
			.blocked-container {
				text-align: center;
				background-color: white;
				padding: 2rem;
				border-radius: 10px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			h1 {
				color: #d9534f;
			}
			p {
				color: #666;
			}
		</style>
	</head>
	<body>
		<div class="blocked-container">
			<h1>Access Suspended</h1>
			<p>Your account or IP address has been temporarily blocked.</p>
			<p>Please contact support if you believe this is an error.</p>
		</div>
	</body>
</html>
